    <div class="container">
        <div class="card">
            <a class="login">Log in</a>
            <form id="form1" class="m-2">
                <div class="inputBox">
                    <input type="text" id="number" name="number" required="required">
                    <span class="user">Account Number</span>
                </div>

                <div class="inputBox">
                    <input type="password" id="password" name="password" required="required">
                    <span>Password</span>
                </div>
            </form>
            <button class="enter mt-3" id="log_in">Go</button>
            <button id="loading" class="btn mt-3" disabled>
                <span class="spinner-border spinner-border-sm"></span>
                Loading..
              </button>
            <button class="go-register" id="go-register">

              </span>
              <span class="button-text">NO Account?</span>
