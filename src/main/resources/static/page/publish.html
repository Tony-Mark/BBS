<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>发表帖子</title>
    <style>@import url("../css/XJTools.css");</style>

</head>
<body>
    <div id="container" class="container-fluid p-2 m-2">
        <form id="form-publish" enctype="multipart/form-data">
            <h1>新帖发布</h1>
            <div class="row">
                <div class="col-sm-2 col-md-2 col-lg-2">
                    <label for="auth">发布人：</label>
                </div>
                <div class="col-sm-10 col-md-10 col-lg-10">
                    <input class="input" type="text" name="auth" id="auth" readonly unselectable="on" >
                </div>
            </div><br>
            <div class="row">
                <div class="col-sm-2 col-md-2 col-lg-2">
                    <label for="title">标题：</label>
                </div>
                <div class="col-sm-10 col-md-10 col-lg-10">
                    <input class="input" type="text" name="title" id="title">
                </div>
            </div><br>
            <div class="row">
                <div class="col-sm-2 col-md-2 col-lg-2">
                    <label for="content">内容：</label>
                </div>
                <div class="col-sm-10 col-md-10 col-lg-10">
                    <textarea class="input" name="content"  id="content" cols="30" rows="10"></textarea>
                </div>
            </div><br>
            <div class="row">
                <div class="col-sm-2 col-md-2 col-lg-2">
                    <label for="pic">图片：</label>
                </div>
                <div class="col">
                    <input type="file" name="pic" id="pic" accept="image/*">
                </div>
            </div><br>
            <div class="row">
                <div class="col-12">
                    <button class="bottom-but" id="commit"><span>发表</span></button>
                </div>
            </div><br><br><br>
